<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>VScode shortcuts</h1>
    <table border="1" height="500" width="500">
        <tr>
            <th>Shortcut</th>
            <th>Summary</th>
        </tr>
        <tr>
            <td>ctrl+c</td>
            <td>copy</td>
        </tr>
        <tr>
            <td>ctrl+x</td>
            <td>cut</td>
        </tr>
        <tr>
            <td>ctrl+v</td>
            <td>paste</td>
        </tr>
        <tr>
            <td>ctrl+z</td>
            <td>undo</td>
        </tr>
        <tr>
            <td>ctrl+s</td>
            <td>save</td>
        </tr>
        <tr>
            <td>ctrl+f</td>
            <td>find</td>
        </tr>
        <tr>
            <td>ctrl+shift+p</td>
            <td>command palette</td>
        </tr>
        <tr>
            <td>ctrl+g</td>
            <td>go to line</td>
        </tr>
        <tr>
            <td>ctrl+shift+l</td>
            <td>select all occurrences of current selection</td>
        </tr>
        <tr>
            <td>alt+up/down</td>
            <td>move line up/down</td>
        </tr>
        <tr>
            <td>ctrl+shift+k</td>
            <td>delete line</td>
        </tr>
        
    </table>
</body>
</html>
